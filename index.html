<!DOCTYPE html>
<html lang="en" dir="ltr" class="no-js" itemscope itemtype="http://schema.org/WebPage">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1,  minimal-ui">
    
    <title>{[new site}}</title>
    
    <!-- Ui Kit -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/uikit/2.27.2/css/uikit.min.css" rel="stylesheet" type="text/css" media="screen" />

	<link rel="stylesheet" href="style.css" type="text/css" media="screen" charset="utf-8">


	<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
        <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

</head>
<body>
    
<div class="uk-container uk-container-center page-bg">
    <header>
    	<div class="uk-container uk-container-center">
	    	<div class="uk-grid" data-uk-grid-margin>
	    		<div class="uk-width-medium-1-2">{{header}}</div>
	    		<div class="uk-width-medium-1-2"><a href="#menu" class="uk-navbar-toggle uk-align-right" data-uk-offcanvas="{mode:'slide'}" ></a></div>
	    	</div>
	    </div>
    </header>
    
    <div class="content">
	    <div class="uk-container uk-container-center">
	    	<div class="uk-grid" data-uk-grid-margin>
	    		<div class="uk-width-medium-1-3"><img src="http://via.placeholder.com/800x150"></div>
	    		<div class="uk-width-medium-1-3"><img src="http://via.placeholder.com/800x150"></div>
	    		<div class="uk-width-medium-1-3"><img src="http://via.placeholder.com/800x150"></div>
	    	</div>																	  
	    	<div class="uk-grid" data-uk-grid-margin>								  
	    		<div class="uk-width-medium-1-3"><img src="http://via.placeholder.com/800x150"></div>
	    		<div class="uk-width-medium-1-3"><img src="http://via.placeholder.com/800x150"></div>
	    		<div class="uk-width-medium-1-3"><img src="http://via.placeholder.com/800x150"></div>
	    	</div>																	  
	    	<div class="uk-grid" data-uk-grid-margin>								  
	    		<div class="uk-width-medium-2-3"><img src="http://via.placeholder.com/800x150"></div>
	    		<div class="uk-width-medium-1-3"><img src="http://via.placeholder.com/800x150"></div>
	    	</div>
	    </div>   
    </div>        
        
	<footer>
		<div class="uk-container uk-container-center">
			<div class="uk-grid" data-uk-grid-margin>
				<div class="uk-width-medium-1-1">{{footer}}</div>
			</div>
		</div>
	</footer>    	
    	
</div>   	
    	
	
	
	<!-- This is the off-canvas sidebar -->
    <div id="menu" class="uk-offcanvas">
        <div class="uk-offcanvas-bar">
           <ul class="menu">
	           <li><a href="#">Menu 1</a></li>
	           <li><a href="#">Menu 2</a></li>
	           <li><a href="#">Menu 3</a></li>
	           <li><a href="#">Menu 4</a></li>
	           <li><a href="#">Menu 5</a></li>
           </ul>
        </div>
    </div>
    	
    	
    <! -- script/ jQuery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js" type="text/javascript"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/uikit/2.27.2/js/uikit.min.js" type="text/javascript"></script>
	
</body>
</html>
